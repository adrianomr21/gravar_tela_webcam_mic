<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravador de Tela e Webcam</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gravador de Tela</h1>

    <div id="webcamContainer"></div>

    <div id="audioMeter">
      <div id="audioLevel"></div>
    </div>

    <div class="controls">
      <button onclick="toggleWebcam()">Ligar/Desligar Webcam</button>
      <button onclick="toggleWebcamPiP()">Ativar/Desativar PiP</button>
      <button onclick="toggleMicrophone()">Ligar/Desligar Microfone</button>
      <button onclick="muteMicrophone()">Mutar/Desmutar Microfone</button>
      <button onclick="startRecording()">Iniciar Gravação</button>
      <button onclick="stopRecording()">Parar Gravação</button>
      <button onclick="pauseResumeRecording()">Pausar/Retomar Gravação</button>
      <button onclick="downloadVideo()">Download do Vídeo</button>
    </div>

    

    

    <video id="recorded" controls style="display: none;"></video>
  </div>

  <script src="recorder.js"></script>
</body>
</html>
